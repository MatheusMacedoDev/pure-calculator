<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            0
        </div>
        <div class="calculator__buttons-wrapper">
            <button class="calculator__button calculator__button--grey">CE</button>
            <button class="calculator__button calculator__button--grey">C</button>
            <button class="calculator__button calculator__button--grey">E</button>
            <button class="calculator__button calculator__button--light-red">/</button>
            <button class="calculator__button calculator__button--white">7</button>
            <button class="calculator__button calculator__button--white">8</button>
            <button class="calculator__button calculator__button--white">9</button>
            <button class="calculator__button calculator__button--light-red">*</button>
            <button class="calculator__button calculator__button--white">4</button>
            <button class="calculator__button calculator__button--white">5</button>
            <button class="calculator__button calculator__button--white">6</button>
            <button class="calculator__button calculator__button--light-red">-</button>
            <button class="calculator__button calculator__button--white">1</button>
            <button class="calculator__button calculator__button--white">2</button>
            <button class="calculator__button calculator__button--white">3</button>
            <button class="calculator__button calculator__button--light-red">+</button>
            <button class="calculator__button calculator__button--white">(-)</button>
            <button class="calculator__button calculator__button--white">0</button>
            <button class="calculator__button calculator__button--white">,</button>
            <button class="calculator__button calculator__button--red">=</button>
        </div>
    </div>
</body>
</html>
